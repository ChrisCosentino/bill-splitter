name: "Bump version"

on: 
  push:
    branches: 
     - "master"


jobs: 
  bump-version: 
    runs-on: ubuntu-latest
    steps: 
      - name: "Checkout code"
        uses: actions/checkout@v2 
      - name: 'setup nodejs'
        uses: actions/setup-node@v2
        with: 
          node-version: '12'
      - name: Git users
        run: |
          git config --global user.email "chriscosentino@hotmail.com"
          git config --global user.name "ChrisCosentino"
      - name: Branch protection OFF
        uses: octokit/request-action@v2.x
        with:
          route: PUT /repos/:repository/branches/master/protection
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          required_status_checks: |
            null
          enforce_admins: |
            null
          required_pull_request_reviews: |
            null
          restrictions: | 
            null 
      - name: 'Commit files'
        run: |
          npm version patch -m 'update version' 
          git push --force
