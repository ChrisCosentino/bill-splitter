name: "Bump version"

on: 
  push:
    branches: 
     - "master"


jobs: 
  bump-version: 
    runs-on: ubuntu-latest
    steps: 
      - name: "Checkout code"
        uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with: 
          node-version: '14'
      - name: 'Commit files'
        run: |
          npm version patch -m 'update version' 
          git config --global user.email "masterEmail@github.com"
          git config --global user.name "masterActions"
          git add -A
          git commit -m "Bump version"
          git push
        
        
        
  
